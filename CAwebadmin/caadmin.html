<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iMovie's CA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <h3 class="navbar-title">iMovie's Certificate Authority - Admin</h3>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" id="log-out-button"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
        
      <div class="container-fluid text-center">    
        <div class="row content">
          <!-- left column -->
          <div class="col-sm-2 sidenav">
          </div>
          
          <!-- center page -->
          <div class="col-sm-8 text-left"> 
            <div class="container bootstrap snippets bootdeys">
                <div class="row">
                  <div class="col-xs-12 col-sm-9">
                    <form class="form-horizontal">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div>
                                    <div class="row text-center">
                                        <div class="bg-white rounded shadow-sm py-5 px-4">
                                            <img src="content/user.png" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                                            <h4 id="user-name" class="mb-0"></h4>
                                            <h6 id="user-email" class="text-muted"></h6>
                                            <div id="ca-status"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                  </div>
                </div>
            </div>
          </div>
          <!-- right column -->
          <div class="col-sm-2 sidenav">
          </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
