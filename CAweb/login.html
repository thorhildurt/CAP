<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>login</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css">
         <link rel="stylesheet" href="css/loginStyles.css" />
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="js/login.js"></script>
    </head>
    <body>
        <div class="sidenav">
            <div class="login-main-text">
               <h2>iMovie's Certificate Authority</h2>
               <p>Log in with employee user id and password <br> or employee user id and certificate</p>
            </div>
         </div>
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <!-- Error Alert -->
                  <div id="login-error-alert" class="alert alert-danger fade">
                     <div id='login-error-message'> </div>
                  </div>
                  <form>
                     <div class="form-group">
                        <label>Employee user id</label>
                        <input id="user-id" type="text" class="form-control" placeholder="Employee user id">
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input id="user-password" type="password" class="form-control" placeholder="Password">
                     </div>
                     <button id="log-in-button" type="button" class="btn btn-black">Login</button>
                  </form>
               </div>
            </div>
         </div>
    </body>
</html>
